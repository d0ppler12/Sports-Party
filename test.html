<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pacifico&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <!-- Carousel -->
    <div class="container-fluid">
      <div
        id="demo"
        class="carousel slide col-12 carousel-fade mx-auto pt-2"
        data-bs-ride="carousel"
        style="max-height: 75%"
        data-bs-interval="false"
      >
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active mh-100">
            <img
              src="cricket.jpg"
              alt="Cricket"
              class="d-block w-100"
              style="-webkit-filter: blur(3px); filter: blur(3px)"
            />
            <div class="carousel-caption d-md-block car-caption">
              <p>Cricket</p>
            </div>
          </div>

          <div class="carousel-item mh-100">
            <img
              src="football.jfif"
              alt="Football"
              class="d-block w-100"
              style="-webkit-filter: blur(5px); filter: blur(5px)"
            />
            <div class="carousel-caption d-md-block car-caption">
              <p>Football</p>
            </div>
          </div>
          <div class="carousel-item mh-100">
            <img
              src="valorant.jfif"
              alt="Valorant"
              class="d-block w-100"
              style="-webkit-filter: blur(5px); filter: blur(5px)"
            />
            <div class="carousel-caption d-md-block car-caption">
              <p>Valorant</p>
            </div>
          </div>
        </div>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>
        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <nav class="navbar navbar-expand-sm justify-content-center sticky-top">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CRICKET</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FOOTBALL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">VALORANT</a>
          </li>
        </ul>
      </nav>
      <div class="row pt-5">
        <h1 class="p-2" id="section-heading">Live Matches:</h1>
      </div>
      <hr />
      <div class="row pt-3 justify-content-center">
        <div class="col-10">
          <div class="row">
            <div class="col-sm-12 col-md-6" id="section-items">
              <p class="h2">Hello</p>
            </div>
            <div class="col-sm-6 col-md-3" id="section-items">
              <p class="h2">Hello</p>
            </div>
            <div class="col-sm-6 col-md-3" id="section-items">
              <p class="h2">Hello</p>
            </div>
            <div class="col-sm-6 col-md-3" id="section-items">
              <p class="h2">Hello</p>
            </div>
            <div class="col-sm-6 col-md-3" id="section-items">
              <p class="h2">Hello</p>
            </div>
            <div class="col-sm-6 col-md-3" id="section-items">
              <p class="h2">Hello</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
